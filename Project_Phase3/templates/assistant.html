<html>
    <head>
        <link rel="stylesheet" href="static\styles\assistant.css">
        <script src="static\js\assistant.js"></script>

        <!-- Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <!-- edit later  -->
            <div class="row-fluid">
                <a href="" class="logout">Logout</a>
            </div>
            <div class="row-fluid">
                <h1 class="header">Welcome {{g.user}}</h1>
            </div>
        </div>

        <!-- Check/Update Animal -->
        <div class="container-fluid">
            <!-- View My Animals -->
            <h4>My Animal(s)</h4>
            <div id="myAnimals"></div>

            <!-- Update Animal -->
            <div class="row">
                <div class="col-6">
                    <table class="table table-striped table-bordered ">
                        <thead>
                            <tr>
                                <th class="table-header" colspan="100%">Search for Animal</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>
                                <div class="row-fluid">
                                    <label for="aID">Enter Animal ID: </label>
                                    <input type="text" id="DisplayOutcome" name="DisplayOutcome">
                                </div>

                                <input type="submit" name = "submit" value="Submit" onclick="searchAnimal()">
                            </td>
                        </tr>
                        <tbody id="animalPass"></tbody>
                    </table>
                </div>
                <div class="col-6">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th class="table-header" colspan="100%">Edit Animal Entry</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>
                                <!-- Drop down method -->
                                <!-- <div class="dropdown">
                                    <button class="btn dropdown-toggle dd-custom shadow-none" onclick="dropDown()" type="button" data-toggle="dropdown">-- Select --<span class="caret"></span></button></button>
                                    <ul class="dropdown-menu" id="dropdown">
                                        <li><a href="">A</a></li>
                                        <li><a href="">B</a></li>
                                        <li><a href="">C</a></li>
                                    </ul>
                                </div> -->
    
                                <!-- Editable fields method -->
                                <div class="row-fluid" style="padding-left: 0.67rem;">
                                    <label for="aID">Animal ID: </label>
                                    <input type="text" id="animalID" name="animalID">
                                </div>

                                <div class="row edit-animal">
                                    <div class="col-4">
                                        <label for="aID">Animal Breed: </label>
                                        <input class="input" type="text" id="animalBreed" name="animalBreed">
                                    </div>
                                    <div class="col-4">
                                        <label for="aID">Date of Birth: </label>
                                        <input class="input" type="text" id="dob" name="dob">
                                    </div>
                                    <div class="col-4">
                                        <label for="aID">Arrival Cause: </label>
                                        <input class="input" type="text" id="arrivalCause" name="arrivalCause">
                                    </div>
                                </div>

                                <div class="row edit-animal">
                                    <div class="col-4">
                                        <label for="aID">Status: </label>
                                        <input class="input" type="text" id="status" name="status">
                                    </div>
                                    <div class="col-4">
                                        <label for="aID">Date Enrolled: </label>
                                        <input class="input" type="text" id="dateEnrolled" name="dateEnrolled">
                                    </div>
                                </div>

                                <div class="row edit-animal">
                                    <div class="col-9"></div>
                                    <div class="col-3">
                                        <input type="submit" name = "submit" value="Submit" onclick="getOutcome()" style="min-width: 100%;">
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <!-- Check Requests -->
                <div class="col-6">
                    <h4>Check Requests</h4>
                    <div id="checkRequests"></div>
                </div>
                <!-- Donations -->
                <div class="col-6">
                    <h4>Check Donations</h4>
                    <div id="checkDonations"></div>
                </div>
            </div>
        </div>
    </body>
</html>

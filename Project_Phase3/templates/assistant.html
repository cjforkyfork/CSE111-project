<html>
    <head>
        <link rel="stylesheet" href="static\styles\assistant.css">
        <script src="static\js\assistant.js"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <!-- edit later  -->
            <div class="row-fluid">
                <a href="" class="logout">Logout</a>
            </div>
            <div class="row-fluid">
                <h1 class="header">Welcome User</h1>
            </div>
        </div>

        <!-- Check/Update Animal -->
        <div class="container-fluid">
            <!-- Edit Animal -->

            <div class="row-fluid">
                <h2>Your Animal</h2>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Animal ID</th>
                            <th>Animal Species</th>
                            <th>Animal Breed</th>
                            <th>Date of Birth</th>
                            <th>Shelter</th>
                            <th>Arrival Cause</th>
                            <th>Status</th>
                            <th>Date Enrolled</th>
                        </tr>
                    </thead>
                    <p id=></p>
                </table>
            </div>

            <!-- Update Animal -->
            <div class="row-fluid">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="table-header" colspan="100%">Edit Animal Entry</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>
                            <div class="row-fluid">
                                <label for="aID">Enter Animal ID</label>
                                <input type="text" id="DisplayOutcome" name="DisplayOutcome">
                            </div>

                            <input type="submit" name = "submit" value="Submit" onclick="getOutcome()">
                        </td>
                    </tr>
                </table>
            </div>

            <div class="row">
                <div class="col-6"></div>
                <div class="col-6">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th class="table-header" colspan="100%">Search for Animal</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>
                                <div class="row-fluid">
                                    <label for="aID">Enter Animal ID</label>
                                    <input type="text" id="DisplayOutcome" name="DisplayOutcome">
                                </div>
    
                                <input type="submit" name = "submit" value="Submit" onclick="getOutcome()">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- Check Requests -->
        <div class="container-fluid">
            <div class="row-fluid">
                <table class="table table-striped table-bordered" style="outline-color: red;">
                    <thead>
                        <tr>
                            <th class="table-header">Check Requests</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>
                            <label for="aID">Enter Customer</label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Donations -->
        <div class="container-fluid">
            <div class="row-fluid">
                <table class="table table-striped table-bordered" style="outline-color: red;">
                    <thead>
                        <tr>
                            <th class="table-header">Check Donations</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>
                            <label for="aID">Enter Customer</label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>



    </body>
</html>

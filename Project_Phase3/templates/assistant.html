<html>
    <head>
        <link rel="stylesheet" href="static\styles\assistant.css">
        <script src="static\js\assistant.js"></script>

        <!-- Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <!-- edit later  -->
            <div class="row-fluid">
                <a href="" class="logout">Logout</a>
            </div>
            <div class="row-fluid">
                <h1 class="header">Welcome {{g.user}}</h1>
            </div>
        </div>

        <!-- Check/Update Animal -->
        <div class="container-fluid">
            <!-- View My Animals -->
            <h4>My Animal(s)</h4>
            <div id="myAnimals"></div>

            <!-- Update Animal -->
            <div class="row">
                <div class="col-6">
                    <!-- Adding new visit -->
                    <table class="table table-striped table-bordered ">
                        <thead>
                            <tr>
                                <th class="table-header" colspan="100%">New Visit</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>
                                <div class="row" style="padding-bottom: 1rem; padding-left: 0.67rem;">
                                    <div class="col-6">
                                        <div class="row">
                                            <label class="labelinput">Customer ID: </label>
                                            <input class="input" type="text" id="customerID" name="customerID">
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="row">
                                                <label class="labelinput">Animal ID:</label>
                                                <input class="input" type="text" id="animalID" name="animalID">
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="padding-bottom: 1rem; padding-left: 0.67rem;">
                                    <label class="labelinput">Visit Comment: </label>
                                    <input class="input" type="text" id="vComment" name="vComment">
                                </div>

                                <input type="submit" name = "submit" value="Submit" onclick="addVisit()">
                            </td>
                        </tr>
                        <tbody id="animalPass"></tbody>
                    </table>
                    <!-- Adding new visit -->
                </div>
                <div class="col-6">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th class="table-header" colspan="100%">Edit Animal Entry</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>
                                <div class="row-fluid" style="padding-left: 0.67rem;">
                                    <label>Animal ID: </label>
                                    <input type="text" id="animalID_E" name="animalID_E">
                                    <input type="submit" name = "fill" value="fill" onclick="fill()">
                                </div>
                            </td>
                            <tbody id="filledResults"></tbody>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <!-- Check Requests -->
                <div class="col-6">
                    <h4>Check Requests</h4>
                    <div id="checkRequests"></div>
                </div>
                <!-- Donations -->
                <div class="col-6">
                    <h4>Check Donations</h4>
                    <div id="checkDonations"></div>
                </div>
            </div>
        </div>
    </body>
</html>

<h2 class="section-title" style="padding-left: 8rem;">Animal(s):</h2>
<div class="row">
  <div class="col-9" style="padding-right:0rem; margin-right: 0rem;">
    <div class="container-fluid container-custom">
      <table class = "tablefetch table table-striped table-bordered" style="max-width: 80%; margin-left: auto; margin-right: auto;">
        <!-- <body>
          <input type="button" onclick="loadNames()" value="Get Student Grades" />
      </body> -->
      <thead style="padding-bottom: 3rem;"> 
        <tr>
          <td>
            <h4>Options: </h3>
              <input type="button" onclick="currDogs()" value="Get List Of Dogs" />
              <input type="button" onclick="currCats()" value="Get List Of Cats" />
              <input type="button" onclick="underFive()" value="Under Five Years Old" />
              <input type="button" onclick="overFive()" value="Over Five Years Old" />
          </td>
        </tr>
        </thead>
      <td>
        <p id="currentClasses"></p>
      </td>
      </table>
    </div>
  </div>
  <div class="col-3" style="padding-left: 0rem !important; margin-left: 0rem !important;">
    <h2 class="section-title" style="text-align: left;">Donation:</h4>
      <div class="container-fluid container-custom" style="padding-top: 0rem; margin-left: auto;">
        <table class="table table-striped table-bordered" style="margin-left: auto; margin-right:auto;">
          <tr>
            <td>
              <div class="row">
                <div class="col-10">
                  <div style="margin-right: auto !important; padding-right: auto;">
                    <label for="fname">Enter Amount:</label>
                    <input type="text" id="Amount" name="Amount"><br><br>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div style="padding-left:0.25rem;">
                    <input type="submit" value="Submit" onclick="makeDonation()">
                  </div>
                </div>
              </div>
            </td>
            <tbody id="Delbody"></tbody>
          </tr>
          <tr><br></tr>
        </table>
      </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <h2 class="section-title">Status:</h2>
        <div class="container-fluid container-custom" style="padding-top: 0rem;">
          <table class="table table-striped table-bordered" style="max-width: 80%; margin-left: auto; margin-right:auto;">
            <tr>
              <td>
                <div class="row" style="padding-right: 5rem;">
                  <div class="col-10">
                    <label for="fname">Enter Animal ID:</label>
                    <input type="text" id="DisplayOutcome" name="DisplayOutcome"><br><br>
                  </div>
                </div>
                <div class="row">
                  <div class="col-2">
                    <input type="submit" name = "submit" value="Submit" onclick="getOutcome()" style="margin-right:auto !important; min-width: 100%">
                  </div>
                </div>
              </td>
              <tr><br></tr>
                <tbody id="Outcomebody"></tbody>
            </tr>
          </table>
        </div>
    </div>

    <div class="col-6">
      <h2 class="section-title">Request Visit:</h4>
        <div class="container-fluid container-custom">
          <table class="table table-striped table-bordered" style="max-width: 80%; margin-left: auto; margin-right:auto;">
            <tr>
              <td>
                <div class="row" style="padding-right: 5rem;">
                  <div class="col-10">
                    <label for="fname">Enter Animal ID:</label>
                  <input type="text" id="Newname" name="Newname"><br><br>
                  </div>
                </div>
                <div class="row">
                  <div class="col-2">
                    <div style="padding-left:0.25rem;">
                      <input type="submit" value="Submit" onclick="requestVisit()">
                    </div>
                  </div>
                </div>
              </td>
              <tbody id="Addedbody"></tbody>
            </tr>
          </table>
        </div>
    </div>
  </div>
</div>
